<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="./images/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Пазл" />
    <title>Пазл</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="select.css" />
    <link rel="stylesheet" href="atoms.css" />
    <script src="./main.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body class="grid text-base leading-5 gray-800 py-4 md:py-12">
    <div class="puzzle">
      <h1 class="invisible absolute">Puzzle</h1>
      <div class="puzzle__buttons overflow-hidden">
        <div class="btn-caption">
          <span class="text-lg font-bold">Выбор категории</span>
          <img src="./images/icon-arrow-down.svg" alt="" class="inline"/>
        </div>
        <div class="btn-group grid gap-2 max-h-0 transition-all duration-500 ease-in-out">
          <button class="btn-choose btn" data-id="27">ANIMALS</button>
          <button class="btn-choose btn" data-id="12">MUSIC</button>
          <button class="btn-choose btn" data-id="21">SPORTS</button>
          <button class="btn-choose btn" data-id="14">TV</button>
          <button class="btn-choose btn" data-id="23">HISTORY</button>
          <button class="btn-choose btn" data-id="11">FILM</button>
          <button class="btn-choose btn" data-id="26">CELEBS</button>
          <button class="btn-choose btn" data-id="24">POLITICS</button>
          <button class="btn-choose btn" data-id="28">VEHICLES</button>
          <button class="btn-choose btn" data-id="29">COMICS</button>
          <button class="btn-restart btn" onClick="window.location.reload()">RESTART</button>
        </div>
      </div>

      <div class="flex flex-col w-full ">
        <div class="flex flex-col py-6 px-8 rounded-lg bg-gray-200">
          <div class="puzzle__info">Ваш прогресс:</div>
          <div class="puzzle__caption puzzle__caption-js">Название теста</div>
          <div class="puzzle__progress">
            <div class="puzzle__progress-caption">11%</div>
            <div class="puzzle__progress-bar-green"></div>
            <div class="puzzle__progress-bar-gray"></div>
          </div>
          <div class="puzzle__item-wrap puzzle__item-wrap">
            <div class="puzzle__item-img">
              <img src="./images/puzzle-check-black.svg" alt="" />
            </div>
            <div class="puzzle__item-text">
              <span>Пройдено</span>
            </div>
            <div class="puzzle__item-result">
              <span class="puzzle__result-num">1</span><span class="puzzle__result-all">/9</span>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full puzzle__handle">
        <h2 class="puzzle__subtitle">Нажимайте на любой кусочек пазла и отвечайте на вопросы</h2>
        <h1 class="mb-8 text-3xl font-bold gray-800 puzzle__caption-js">Title</h1>
        <div class="puzzle__questions-container-wrapper grid w-full gap-4">
          <div class="w-full">
            <div class="puzzle__questions"></div>
          </div>
          <div class="w-full">
            <div class="puzzle__items-js flex flex-wrap items-start	justify-start">
              <div class="puzzle__item opened">
                <div class="puzzle__item-first active">
                  <div class="puzzle__item-num">0</div>
                </div>
                <div class="puzzle__item-second">
                  <img src="./images/1.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="puzzle__message">
        <div class="">
          <h2 class="mb-8 text-3xl font-bold gray-800">Поздравляем, вы справились!</h2>
          <div class="puzzle__content">
            <div class="w-full p-6 sm:w-8/12 sm:py-10 sm:px-8">
              <h3 class="text-3xl font-bold w-auto sm:w-72 mb-4 sm:mb-2">Получите приз!</h3>
              <div class="mb-24">Теперь вы можете скачать приз&nbsp;— анимированные стикеры для Telegram</div>
              <a class="relative z-10 flex items-center" href="https://t.me/addstickers/LovelyPeachy">
                <img class="" src="./images/download.svg" alt="" />
                <span class="ml-4 font-bold text-green-700">Cкачать</span>
              </a>
            </div>
            <img class="absolute right-4 hidden sm:block top-0" src="./images/bg-1.png" alt="" />
            <img class="absolute right-1 bottom-0 sm:right-10" src="./images/bg-2.png" alt="" />
          </div>
          <div class="">
            <button class="puzzle__message-button-restart button button-green" onclick="location.reload();">Пройти ещё раз</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
