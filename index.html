<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="./images/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Пазл" />
    <title>Пазл</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js"></script>
  </head>

  <body class="grid text-base leading-5 gray-800 py-4 md:py-12">
    <main class="puzzle">
      <h1 class="invisible absolute">Puzzle</h1>
      <div class="puzzle__buttons-js overflow-hidden">
        <div class="btn-caption-js cursor-pointer">
          <span class="text-lg font-bold">Выбор категории</span>
          <img 
            src="./images/icon-arrow-down.svg" 
            alt="arrow" 
            class="inline transition-transform duration-500	ease-in-out"
          />
        </div>

        <div class="btn-group grid gap-2 px-2 max-h-0 transition-all duration-500 ease-in-out">
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400" data-id="27">Animals</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="12">Music</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="21">Sports</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="14">TV</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="23">History</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="11">Film</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="26">Celebs</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="24">Politics</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="28">Vehicles</button>
          <button class="btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-green-700 text-base font-bold hover:bg-green-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400"  data-id="29">Comisc</button>
          <button class="btn-restart btn-choose w-30 cursor-pointer text-slate-50 border-transparent rounded-sm bg-red-700 text-base font-bold hover:bg-red-900 active:bg-green-700 focus:outline-4 focus:outline-yellow-400" onClick="window.location.reload()">Restart</button>
        </div>
      </div>

      <div class="flex flex-col py-6 px-8 rounded-lg bg-gray-200">
        <h3 class="mb-4 text-gray-900 text-base font-bold puzzle__caption-js">Название теста</h3>
        
        <div class="relative overflow-hidden">
          <div class="puzzle__progress-caption-js mb-1 text-yellow-400 text-base font-bold">11%</div>
          <div class="puzzle__progress-bar-green-js relative z-10 w-1/12 h-1 mb-4 transition-all rounded bg-yellow-400"></div>
          <div class="absolute bottom-4 w-full h-1 rounded bg-gray-100"></div>
        </div>
        
        <div class="flex">
          <span class="text-gray-900 text-sm">Пройдено</span>
          <div class="ml-auto text-gray-900 text-sm">
            <span class="puzzle__result-num">1</span><span class="puzzle__result-all text-gray-400">/9</span>
          </div>
        </div>
      </div>

      <div class="w-full puzzle__handle">
        <p class="mt-10 sm:mt-6 mb-2 text-yellow-400 text-base font-bold">Нажимайте на любой кусочек пазла и отвечайте на вопросы</p>
        <h2 class="mb-8 text-3xl font-bold gray-800 puzzle__caption-js">Title</h2>
        <div class="puzzle__questions-container-wrapper grid gap-4">
          <div class="puzzle__questions w-full"></div>
          <div class="puzzle__items-js flex flex-wrap items-start	justify-start"></div>
        </div>
      </div>
      <div class="puzzle__message">
        <h3 class="mb-8 text-3xl font-bold gray-800">Поздравляем, вы справились!</h3>

        <div class="relative overflow-hidden w-full h-72 mb-8 sm:mb-12 bg-gray-200 px-8 sm:px-10 mx-auto">
          <div class="w-full p-6 sm:w-8/12 sm:py-10 sm:px-8">
            <h4 class="text-3xl font-bold w-auto sm:w-72 mb-4 sm:mb-2">Получите приз!</h4>

            <p class="mb-24">Теперь вы можете скачать приз&nbsp;— анимированные стикеры для Telegram</p>

            <a class="relative z-10 flex items-center" href="https://t.me/addstickers/LovelyPeachy">
              <img class="" src="./images/download.svg" alt="" />
              <span class="ml-4 font-bold text-green-700">Cкачать</span>
            </a>
          </div>
          <img class="absolute right-4 hidden sm:block top-0" src="./images/bg-1.png" alt="" />
          <img class="absolute right-1 bottom-0 sm:right-10" src="./images/bg-2.png" alt="" />
        </div>

        <button 
          class="w-60 h-12 mr-8 text-slate-100 rounded bg-yellow-400 shadow-lg shadow-yellow-500/50 font-bold hover:bg-yellow-300 active:bg-yellow-400" 
          onclick="location.reload();"
        >
          Пройти ещё раз
        </button>
      </div>
    </main>
  </body>
</html>
